<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>가구</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="wrap">
      <!-- 헤더 -->
      <header class="header">
        <div class="heder-top">
          <div class="logo">
            <img src="images/logo_livart.png" alt="리바트 로고" class="logo" />
          </div>
          <div class="nav">
            <ul>
              <li class="menu-1">로그인</li>
              <li class="menu-2">회원가입</li>
              <li class="menu-3">장바구니</li>
              <li class="menu-4">고객센터</li>
            </ul>
          </div>
        </div>
        <div class="p1">
          <h2>낯선 설레임과 즐거움이 있는 세계가구 여행</h2>
          <p>세계가구관 OPEN</p>
        </div>
      </header>
      <!-- 메인 -->
      <main class="main">
        <div class="box-main">
          <div class="box1">가구</div>
          <div class="box2">세계가구</div>
          <div class="box3">리모델링 & 시공</div>
          <div class="box4">오피스</div>
        </div>
        <div class="box5"></div>
      </main>
      <!-- 푸터 -->
      <footer class="footer">
        <ul>
          <li>회사 소개</li>
          <li>개인정보 처리방침</li>
          <li>이용약관</li>
          <li>경영이념</li>
          <li>투자정보</li>
          <li>인재채용</li>
        </ul>
        <div class="logo-ft">
          <img src="images/footer_bi_b.png" alt="하단 로고" />
        </div>
      </footer>
    </div>
  </body>
</html>
